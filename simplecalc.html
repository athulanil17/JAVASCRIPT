<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
     <script type="text/javascript">

        function calc() 
        {
            var n1=parseFloat(document.getElementById('n1').value);
            var n2=parseFloat(document.getElementById('n2').value);

            var oper=document.getElementById('operators').value;

            if (oper ==="+") 
            {
            document.getElementById('answer').value=n1+n2;
            }
            if (oper ==="-") 
            {
            document.getElementById('answer').value=n1-n2;
            }
            if (oper ==="*") 
            {
            document.getElementById('answer').value=n1*n2;
            }
            if (oper ==="/") 
            {
            document.getElementById('answer').value=n1/n2;
            }
        }
    </script>
</head>
<body>  
       <h1 style="font-size: 30px; font-family:sans-serif;"><u>SIMPLE CALCULATOR</u></h1>
        <div style="font-family:sans-serif;">
        <label for="First">Enter first number: </label>
        <span style="margin-left:1.2cm">
        <input type="text" id="n1";>
        </span>
        <br><br>
        <label for="Second">Enter second number: </label>
        <span style="margin-left:0.56cm">
        <input type="text" id="n2" size="20">
        </span>
        <br><br>
        <label for="operation">Select an operator: </label>
        <span style="margin-left:1.2cm">
        <select id="operators">
            <option value="/">Division</option>
             <option value="*">Multiplication</option>
              <option value="+">Addition</option>
               <option value="-">Subtraction</option>
        </select>
	</span>
        <br><br>
        <label for="answer">Answer:</label>
        <span style="margin-left:1cm">
        <button onclick="calc();">Calculate</button>
        <input type="text" id="answer"/>
        </div>
    </body>
</html>
