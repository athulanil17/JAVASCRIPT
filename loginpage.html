
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login page with javascript validations</title>
  <script>
function validateName(){
  var name = document.getElementById("name").value;
  if(name.length < 3){
    alert('Name should be minimum 3 characters');
  }
  if(!/^[a-zA-Z ]+$/.test(name)){
    alert('Name should not contain any numbers');
  }
}

function validateEmail(){
  var email = document.getElementById("email").value;
  if(!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)){
    alert('Email should be in valid format');
  }
}

function validatePhone(){
  var phone = document.getElementById("phone").value;
  if(phone.length < 10){
    alert('Phone should be minimum 10 numbers');
  }
}

function validatePassword(){
  var pass = document.getElementById("password").value;
  if(pass.length < 6){
    alert('Password should be minimum 6 characters');
  }
}
</script>
</head>
<body>


<form>
  <div>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" onblur=" validateName()" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" onblur=" validateEmail()" required>
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone" onblur=" validatePhone()" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" onblur=" validatePassword()" required>
  </div>
  <div>
    <input type="submit" value="Sign Up">
  </div>
</form>
</body>
